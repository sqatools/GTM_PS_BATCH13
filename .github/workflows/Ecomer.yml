name : Rohit Ecomerance
on:
  pull_request:
    branches: ['main']

jobs:
  rohit-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install chrome browser
        run: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable

      - name: Run Rohit Script
        run: |
          cd Rohit/automationexercise_Framework
          python -m pytest -v .\tests\test_commer_website\
