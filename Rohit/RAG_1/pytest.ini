[pytest]
# Pytest Configuration

# Python path - add current directory so 'app' module can be found
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    llm: LLM tests
    slow: Slow tests
    requires_api: Tests that require API key

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8
